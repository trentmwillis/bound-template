<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <title>Custom Element Example</title>

  <link rel="stylesheet" href="../node_modules/qunitjs/qunit/qunit.css">
</head>

<body>
  <multiple-name-input></multiple-name-input>

  <script src="../dist/bound-template.js"></script>

  <script>
    class BoundElement extends HTMLElement {
      __getBoundTemplate() {

        if (!this.__boundTemplate) {
          const rawTemplate = document.getElementById(`${this.constructor.is}-template`);
          this.__boundTemplate = new BoundTemplate(rawTemplate);
        }

        return this.__boundTemplate;

      }

      constructor() {
        super();

        const [template, props] = this.__getBoundTemplate().create();

        this.attachShadow({ mode: 'open' });
        this.shadowRoot.appendChild(template);

        this.props = new Proxy({}, {
          set(target, prop, value) {
            props.set(prop, value);

            return Reflect.set(...arguments);
          }
        });
      }
    }
  </script>

  <script>
    class BoundForeach extends HTMLElement {
      static get is() {
        return 'bound-foreach';
      }

      constructor() {
        super();

        this.attachShadow({ mode: 'open' });
        const template = new BoundTemplate(this.querySelector('template'));
        for (let i = 0; i < 5; i++) {
          const [instance] = template.create();
          this.shadowRoot.appendChild(instance);
        }
      }
    }

    customElements.define(BoundForeach.is, BoundForeach);
  </script>

  <template id="multiple-name-input-template">
    <bound-foreach>
      <template>
        <name-input></name-input>
      </template>
    </bound-foreach>
  </template>

  <script>
    class MultipleNameInput extends BoundElement {
      static get is() {
        return 'multiple-name-input';
      }
    }

    customElements.define(MultipleNameInput.is, MultipleNameInput);
  </script>

  <template id="name-input-template">
    <style>
      :host {
        display: block;
        border: 1px solid #333;
        padding: 0.5rem;
        margin: 0.5rem;
      }
    </style>
    <hello-name name$={{name}}></hello-name>
    <input type="text" placeholder="Name" on-input={{changeName}}>
  </template>

  <script>
    class NameInput extends BoundElement {
      static get is() {
        return 'name-input';
      }

      constructor() {
        super();

        this.props.changeName = (e) => {

          this.props.name = e.target.value;

        };
      }
    }

    customElements.define(NameInput.is, NameInput);
  </script>

  <template id="hello-name-template">
    <style>
      .red {
        color: red;
      }

      .blue {
        color: blue;
      }
    </style>
    <bound-if if$={{name}}>
      <p class="{{color}} greeting">Hello, {{name}}!</p>
    </bound-if>
    <input type="checkbox" on-change={{toggleColor}}>
  </template>

  <script>
    class HelloName extends BoundElement {
      static get is() {
        return 'hello-name';
      }

      constructor() {
        super();

        this.props.color = 'blue';
        this.props.toggleColor = () => {

          this.props.color = this.props.color === 'red' ? 'blue' : 'red';

        };
      }
    }

    customElements.define(HelloName.is, HelloName);
  </script>

  <script>
    class BoundIf extends HTMLElement {
      static get is() {
        return 'bound-if';
      }

      constructor() {
        super();

        this.props = new Proxy({}, {
          set: (target, prop, value) => {
            if (prop === 'if') {
              this.updateDisplay(!!value);
            }

            return Reflect.set(target, prop, value);
          }
        });
        this.updateDisplay();
      }

      updateDisplay(display) {

        this.style.display = display ? '' : 'none';

      }
    }

    customElements.define(BoundIf.is, BoundIf);
  </script>
</body>
</html>
